    <style>
        .ota_baseInfo{height:105px;background:#faf9f7;border-bottom:1px solid #cbc6be;border-top-left-radius:4px;border-top-right-radius:4px;}
        .ota_date{height:45px;line-height:45px;margin:0 6px;padding-left:16px; overflow:hidden;background:url('../img/line.png') repeat-x 0 bottom;background-size:250px 1px;-webkit-background-size:250px 1px;color:#635959;margin-bottom:10px;}
        .ota_date span{margin:0 45px 0 5px; color:#333;}
        .ota_date span:last-child{margin:0 0px 0 5px;}
        .ota_baseType{padding:0 0 3px 20px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
        .ota_baseType span{display:inline-block;padding-left:16px;background:url('../img/ota_detail_icon.png') no-repeat 0 bottom;background-size:14px 131px;-webkit-background-size:14px 131px;height:20px;line-height:20px;font-size:12px;color:#888888;margin-right:10px;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
         .ota_baseType span.room_type_area{background-position:0px 4px;width:100px;}
         .ota_baseType span.bed_type{background-position:0px -78px;width:120px;}
         .ota_baseType span.room_type_floor{background-position:0px -39px;width:100px;}
         .ota_baseType span.adsl{background-position:0px -115px;width:120px;}
        .ota_priceInfo{}
        .ota_priceInfo li{position:relative;margin:0 5px; padding:10px 118px 10px 10px;background:url('../img/line.png') repeat-x 0 bottom;background-size:250px 1px;-webkit-background-size:250px 1px;}
        .ota_priceInfo li:last-child{background:none;}
        .ota_priceInfo li h3{font-size:16px;padding:0;margin:0;white-space:nowrap;text-overflow:ellipsis;overflow:hidden;}
        .ota_priceInfo li p{font-size:12px;margin-top:1px;color:#8c8c8c;}
        .ota_priceInfo div{position:absolute;right:0px;top:10px;background:#fff url('../img/goto_v3.png') no-repeat 106px 10px;background-size:7px 12px;-webkit-background-size:7px 12px;width:90px;text-align:right;padding-right:30px;height:40px;overflow:hidden;}
        .ota_priceInfo div h3{color:#fe0101;}
        .ota_priceInfo div h3 span{font-size:12px;}
        .ota_priceInfo div.book_state_2{background:none;}
        .ota_priceInfo div.book_state_2 h3{color:#fe0101;color:#8c8c8c;}
        .ota_priceInfo div.book_state_2 h3 span{font-size:12px;margin-left:3px;}
       </style>
